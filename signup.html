<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Registration <span>Page</span></h1>
    <form action="/server">
        <div>
            <label for="name">Username</label>
            <input type="text" name="name" id="name" placeholder="Enter username">
        </div>
        <div>
            <label for="mail">E-mail</label>
            <input type="email" name="" id="mail" placeholder="Enter Email">
        </div>
        <div>
            <label for="no">Phone Number</label>
            <input type="number" name="" id="no" placeholder="Enter phone number">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="" id="pass" placeholder="Set Password">
        </div>
        <div>
            <button id="login"><a href="login.html">Create Account</a></button>
        </div>
        
        
    </form>
</body>
</html>
